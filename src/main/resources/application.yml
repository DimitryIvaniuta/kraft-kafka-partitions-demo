server:
  port: 8080

app:
  topic:
    name: demo.events

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/kraft_demo}
    username: ${DB_USER:kraft}
    password: ${DB_PASSWORD:kraft}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC

  flyway:
    enabled: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:9092}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      # Producer-side delivery guarantees
      acks: all
      properties:
        enable.idempotence: true
        # keep ordering on retries (Kafka recommends <= 5 with idempotence enabled)
        max.in.flight.requests.per.connection: 5
        # let the producer retry forever (bounded by delivery.timeout.ms / request.timeout.ms)
        retries: 2147483647
        delivery.timeout.ms: 120000
        request.timeout.ms: 30000

    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        # We are not using Kafka transactions here, but keeping this safe if a producer uses tx
        isolation.level: read_committed

    listener:
      # commit offsets only after listener returns successfully
      ack-mode: record

logging:
  level:
    org.apache.kafka: WARN
    org.springframework.kafka: INFO
    com.github.dimitryivaniuta.kraftdemo: INFO
